<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./calculator.js" defer></script>
</head>
<body>
  <div class="calculator-page">
    <div class="calculator-container">
      <div class="screen-container">
        <div class="input">
          <p class="input-screen"></p>
        </div>
        <div class="result">
          <p class="result-screen"></p>
        </div>
      </div>
      <div class="buttons">
        <div class="erase">
          <button class="clear btn" id="clear">Clear</button>
          <button class="delete btn" id="special">Delete</button>
        </div>

        <div class="first-row">
          <button class="btn">7</button>
          <button class="btn">8</button>
          <button class="btn">9</button>
          <button class="btn" id="special">รท</button>
        </div>
        
        <div class="second-row">
          <button class="btn">4</button>
          <button class="btn">5</button>
          <button class="btn">6</button>
          <button class="btn" id="special">ร</button>
        </div>

        <div class="third-row">
          <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn">3</button>
          <button class="btn" id="special">-</button>
        </div>

        <div class="fourth-row">
          <button class="btn">.</button>
          <button class="btn">0</button>
          <button class="btn" id="special">=</button>
          <button class="btn" id="special">+</button>
        </div>
        
      </div>
    
    </div>

  </div> 
</body>
</html>
